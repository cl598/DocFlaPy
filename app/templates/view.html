{% extends "layout.html" %}
{% block content %}

<div class="card" class="m-5 p-2">
    <h5 class="card-title">{{ measure.Index }}</h5>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ measure.Index }}</li>
        <li class="list-group-item">{{ measure.Height_Inches }}</li>
        <li class="list-group-item">{{ measure.Weight_Pounds }}</li>
    </ul>
    <div class="card-body">
        <a href="/edit/{{measure.Index}}" class="card-link btn btn-primary">edit</a>
    </div>
</div>
<form action="/delete/{{measure.Index}}" method="post"><button type="submit" class="btn btn-danger">Save</button></form>


{% endblock %}
