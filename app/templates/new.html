{% extends "layout.html" %}
{% block content %}
<form action="/measurements/new" method="POST">
    <div class="row">
        <div class="col">
            <label for="Index">INDEX</label>
            <input id="Index" type="text" class="form-control" placeholder="index" name="Index">
        </div>
        <div class="col">
            <label for="Height_Inches">HEIGHT</label>
            <input id="Height_Inches" type="text" class="form-control" placeholder="height"
                   name="Height_Inches">
        </div>
        <div class="col">
            <label for="Weight_Pounds">WEIGHT</label>
            <input id="Weight_Pounds" type="text" class="form-control" placeholder="weight" name="Weight_Pounds">
        </div>
    </div>

    <button type="submit" class="btn btn-success">Success</button>

</form>

{% endblock %}
