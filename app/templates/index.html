
<table class="table">
    <thead>
    <tr>
        <th scope="col">INDEX</th>
        <th scope="col">HEIGHT</th>
        <th scope="col">WEIGHT</th>
    </tr>
    </thead>
    <tbody>
    {% for measure in measurements %}
    <tr>
        <td><a href="view/{{measure.Index}}">{{ measure.Index }}</a></td>
        <td>{{ measure.Height_Inches }}</td>
        <td>{{ measure.Weight_Pounds }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
